<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지연습</title>
</head>
<body>
    <h1>이미지삽입</h1>
    <ul>
        <li>이미지 삽입하면 일반 텍스트처럼 취급</li>
        <li>&lt;img stc="url"</li>
    </ul>
    <hr>
    텍스트
    <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="연습이미지">
    이미지 다음
    <div>
        <p>상대경로</p>  
        <img src="../경로연습/assets/images/민속박물관.jpg">
        <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="연습이미지">
    </div>
    <hr>
    <div>
        <p>이미지에 링크 걸기</p>
    </div>
    <a href="http://www.naver.com">
    <img src="../경로연습/assets/images/민속박물관.jpg">
    </a>
    <hr>
    <p>
<img src="imgae-multimedia/image/imagemap-sample.jpg" usemap="#image-map1">
<map name="image-map1">
    <area target="_blank" alt="피라미드링크" title="피라미드링크" href="http://www.naver.com" coords="395,65,222,263,395,364,573,267,396,65" shape="poly">
    <area target="_blank" alt="사각형링크" title="사각형링크" href="http://www.daum.net" coords="70,353,270,502" shape="rect">
    <area target="_blank" alt="원형링크" title="원형링크" href="http://www.google.com" coords="612,418,97" shape="circle">
</map>
