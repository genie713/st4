<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>목록태크</h1>
    <hr />
    <h2>순서가없는 목록</h2>
    <p>목록을 작성하는데 목록의 아이템이 순서가 의미가 없어요</p>
    <p>unordered list - ul</p>

    <ul>
      <li>네이버</li>
      <li>구글</li>
    </ul>
    <ul>
      <li>김진희</li>
      <li>김진희</li>
      <li>김진희</li>
    </ul>
    <hr />
    <h2>순서가 있는 목록</h2>
    <p>목록의 아이템의 순위가 중요한 역할을 할때 사용</p>
    <p>ordered list ol</p>
    <p>ol의 자식 리스트아이템 li</p>
    <!--ol>li*3>{아이템$}-->
    <ol>
      <li></li>
      <li></li>
      <li></li>
    </ol>
  </body>
</html>
